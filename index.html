<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <div class="container">
        <h1>Countdown Timer</h1>
        <div class="timer">
            <div class="timer__time">
                <h2 id="timer-days">00</h2>
                <h3>Days</h3>
            </div>
            <div class="timer__time">
                <h2 id="timer-hours">00</h2>
                <h3>Hours</h3>
            </div>
            <div class="timer__time">
                <h2 id="timer-minutes">00</h2>
                <h3>Minutes</h3>
            </div>
            <div class="timer__time">
                <h2 id="timer-seconds">00</h2>
                <h3>Seconds</h3>
            </div>
        </div>
    </div>
</body>
<script type="module" src="snowfall.js"></script>
    <script src="index.js"></script>
</html>
